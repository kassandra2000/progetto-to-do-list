<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div>
            <h4>Inserisci le tue liste</h4>
          <img class="img" src="images/sfondo.png" alt="sfondo" />
        </div>
        <div>
            <h4 class="h4">Crea nuove task</h4>
          <img class="img img2" src="images/sfondo4.png" alt="sfondo" />
        </div>
        <div>
            <h4>Provaci...</h4>
          <img class="img" src="images/sfond3.png" alt="sfondo" />
        </div>
       
      </div>
      <div class="todo-app">
        <h2>Inserisci le tue task <img src="images/icon.png" alt="icon" /></h2>
        <div class="row">
          <input
            id="input-box"
            type="text"
            placeholder="aggiungi il tuo testo"
          />
          <button>Aggiungi</button>
        </div>
        <ul id="list-container"></ul>
        <!-- <div class="hidden " ><button >Cancella</button></div> -->
      </div>

      
    </div>
